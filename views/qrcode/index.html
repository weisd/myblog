<!doctype html>
<html>
<head>
<style>
#con {width:250px;height:310px;position:fixed;top:50%;left:50%;margin-left:-125px;margin-top:-180px;border-radius:5px;box-shadow:2px 10px 50px rgba(0,0,0,0.5);background:#606060;}
#qrcode {width: 180px;height:180px;margin:25px;background: white;padding: 10px;}
#info {width:100%;height:40px;text-align:center;line-height:40px;font-size:20px;color:#ddd;}
</style>
</head>
<body>

<div id="con">
    <div id="qrcode"></div>
    <div id="info">扫描二维码登陆</div>
</div>

<script src="static/js/jquery-1.11.1.min.js"></script>
<script src="static/js/jquery.qrcode.min.js"></script>
<script>
$(function(){
    var showStr = toUtf8("http://www.baidu.com");
    $("#qrcode").qrcode({
        text:showStr,
        width:180,
        height:180
    })
})
function toUtf8(str) {    
    var out, i, len, c;    
    out = "";    
    len = str.length;    
    for(i = 0; i < len; i++) {    
        c = str.charCodeAt(i);    
        if ((c >= 0x0001) && (c <= 0x007F)) {    
            out += str.charAt(i);    
        } else if (c > 0x07FF) {    
            out += String.fromCharCode(0xE0 | ((c >> 12) & 0x0F));    
            out += String.fromCharCode(0x80 | ((c >>  6) & 0x3F));    
            out += String.fromCharCode(0x80 | ((c >>  0) & 0x3F));    
        } else {    
            out += String.fromCharCode(0xC0 | ((c >>  6) & 0x1F));    
            out += String.fromCharCode(0x80 | ((c >>  0) & 0x3F));    
        }    
    }    
    return out;    
} 
</script>
</body>
</html>
